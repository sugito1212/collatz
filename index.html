<!DOCTYPE html>
<html lang="ja">
    <head> <!--//ページの上方を入れる
        //文字を表示させるルール-->
        <meta charset="utf-8" />
        <!--//モバイルなどに最適に表示させる-->
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <!--//タイトルの表示-->
        <title>Calculate of Collatz conjecture</title>
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./index.css">
        <script src="./index.js"></script>
    </head>
    <!--//ページの表示内容を書く-->
    <body>
        <!--//見出し-->
        <h1>Calculate of Collatz conjecture<br/*改行*/>コラッツ予想の計算</h1>
        <div id="clock"></div>
        <label for="input_num">入力値(自然数):</label>
        <input type="number" id="input_num">
        <br>
        <label for="skip_show">すぐに結果を見る</label>
        <input type="checkbox" id="skip_show">
        <button onclick="calculate()">計算する</button>
        <!--//<p>は段落</p>-->
        <p id="warning">
            コラッツ予想とは<br>
            任意の自然数に対し、偶数なら2で割る。奇数なら3倍して1足す。<br>
            という操作を繰り返すと必ず1に収束するという予想である。<br>
           <!--//<a>はリンクを表す-->

                GitHub
            </a>
        </p>
        <div id="result_container"></div>
    </body>
